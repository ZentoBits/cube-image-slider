<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Cube Image Slider</title>
    <link rel="stylesheet" href="main.css" type="text/css">
  </head>
  <body>

    <section id="back-slate">
      <section class="container">
        <div id="cube">
          <figure class="front"><img src="http://miriadna.com/desctopwalls/images/max/Dense-forest.jpg" alt="forest" /></figure>
          <figure class="back"><img src="https://images5.alphacoders.com/568/568653.jpg" alt="lavatree" /></figure>
          <figure class="right"><img src="https://static.pexels.com/photos/23049/pexels-photo.jpg" alt="mountain" /></figure>
          <figure class="left"><img src="http://wallpapercave.com/wp/MmA5Ijj.jpg" alt="ocean" /></figure>
        </div>
      </section>
    </section>

    <p id="controls">
      <span class="selected">Image 1</span>
      <span>Image 2</span>
      <span>Image 3</span>
      <span>Image 4</span>
    </p>

  <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
  <script type="text/javascript" src="scripts.js"></script>
  </body>
</html>
